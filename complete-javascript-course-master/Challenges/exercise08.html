    <h1>JavaScript Exercise – 07
      Prototype, ES6 classes
    </h1>
    <script>
      class CAR{
        constructor(make, speed){
          this.make = make;
          this.speed = speed;
        }

        //accelerate
        accelerate(){
          console.log(`The car accelerate to ${(this.speed) + 10}k/h`);
        }

        //brake
        brake(){
          console.log(`The brake has been hit, car moves at ${(this.speed) - 5}k/h`);
        }
        get speedUS(){
          console.log(`The speed in USA will be ${this.speed/1.6}mi/h`);
        }
        set speedUS(theSpeed){
          this.speed = theSpeed * 1.6 + "km/h";
          console.log(theSpeed);
        }
      }

      const CAR1 = new CAR("BMW", 120);
      CAR1.accelerate()
      CAR1.brake()
      CAR.speedUS = 120;
      CAR1.speedUS;
