  <body>
    <h1>JavaScript Exercise – 09
      Inheritance: constructor function
    </h1>
    <script>
     const CAR = function(make, currentSpeed){
      this.make = make;
      this.currentSpeed = currentSpeed;
     }

     const EV = function(make, currentSpeed, charge){
      CAR.call(this, make, currentSpeed);
      this.charge = charge;
     }

     EV.prototype.chargeBattery = function(chargeTo){
      this.charge = chargeTo;
     }

     EV.prototype.accelerat = function(){
      console.log(`Tesla going at ${this.currentSpeed += 20}km/h, with a charge of  ${this.charge -= 1}%`);
     }

     EV.prototype.brake = function(){
      console.log(`Tesla going at ${this.currentSpeed -= 5}km/h, with a charge of  ${this.charge}%`);
     }

     const tesla = new EV("Tesla", 120, 90);
     tesla.accelerat();
     tesla.brake();
     tesla.chargeBattery();


    </script>
