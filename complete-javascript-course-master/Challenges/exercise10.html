    <script>
    class Car{
      constructor(make, speed){
        this.make = make;
        this.speed = speed;
      }

    }

    //chold class
    class EV extends Car{
      #charge = charge;
      constructor(make, speed, charge){
        super(make, speed, charge);
        this.#charge = charge;
      }
      
      accelerate(){
        console.log(`Tesla is going at ${this.speed += 10} with ${this.#charge -= 1}%`);
      }
      brake(){
        console.log(`Tesla decelarate to ${this.speed -= 5} with ${this.#charge}%`);
      }
