    <h1>JavaScript Exercise – 03 <br>
    calculating the scores of a specific gymnastic teams <br>
    avverage, hieghst score, and many more...
    </h1>
    <script>
        //dolphins
        let dolphinsFirstMatchScore = 96;
        let dolphinsSecondMatchScore = 108;
        let dolphinsThirdMatchScore = 89;

        

        let dolphinsSum = dolphinsFirstMatchScore + dolphinsSecondMatchScore + dolphinsThirdMatchScore;
        let dolphinsAvv = dolphinsSum / 3;

        //koalas
        let koalasFirstMatchScore = 88;
        let koalasSecondMatchScore = 91;
        let koalasThirdMatchScore = 110;

        let koalasSum =  koalasFirstMatchScore + koalasSecondMatchScore + koalasThirdMatchScore;
        let koalasAvv = koalasSum / 3;

        //the main problem
        if(dolphinsAvv > koalasAvv && dolphinsAvv >= 100){
            console.log(`Dolphins are the winners with ${dolphinsAvv} points`);
        }else if(koalasAvv > dolphinsAvv && koalasAvv >= 100){
            console.log(`Koalas are the winners with ${koalasAvv} ponts`);
        }else if(dolphinsAvv >= 100 && koalasAvv >= 100){
            console.log("It's a draw ..--.. ");
        }else{
            console.log("Both teams loses :(");
        }

    </script>
